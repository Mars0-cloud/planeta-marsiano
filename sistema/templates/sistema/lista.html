{% extends "sistema/base.html" %}
{% load static %}
{% block title %}Inicio - Lista{% endblock %}

{% block contenido %}

    <h1>Bienvenido a la Lista</h1> 
    <p>Explora nuestra colección de películas y encuentra tu próxima favorita.</p>
</div> -->

<div class="container mt-5 pt-5">
    <div class="row">
        <!-- FILTROS LATERALES -->
        <div class="col-md-3 mb-4">
            <div class="card p-3 shadow-sm">
                <h5 class="mb-3">Filtros</h5>
                <form method="get">
                    <div class="mb-3">
                        <input type="text" name="title" class="form-control" placeholder="Buscar por título" value="{{ request.GET.title }}">
                    </div>
                    <div class="mb-3">
                        <input type="number" name="year" class="form-control" placeholder="Filtrar por año" value="{{ request.GET.year }}">
                    </div>
                    <div class="mb-3">
                        <input type="text" name="genre" class="form-control" placeholder="Filtrar por género" value="{{ request.GET.genre }}">
                    </div>
                    <div class="mb-3">
                        <select name="sort" class="form-control">
                            <option value="name" {% if request.GET.sort == "name" %}selected{% endif %}>A-Z</option>
                            <option value="-name" {% if request.GET.sort == "-name" %}selected{% endif %}>Z-A</option>
                            <option value="year" {% if request.GET.sort == "year" %}selected{% endif %}>Año asc</option>
                            <option value="-year" {% if request.GET.sort == "-year" %}selected{% endif %}>Año desc</option>
                            <option value="rating" {% if request.GET.sort == "rating" %}selected{% endif %}>Mejor valoradas</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Aplicar</button>
                </form>
                <form method="get" class="mb-4">
                    <input type="checkbox" name="solo_vistas" value="1" {% if request.GET.solo_vistas == '1' %}checked{% endif %}>
                    Mostrar solo películas vistas
                    <button type="submit">Aplicar</button>
                </form>
            </div>
        </div>

        <!-- LISTA DE PELÍCULAS -->
        <div class="col-md-9">
            <div class="row">
                {% for peli in peliculas %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100 shadow-sm">
                            <div class="pelicula card-body d-flex flex-column align-items-center">
                                <h5 class="card-title text-center">{{ peli.name }}</h5>
                                <img src="{{ peli.poster_url }}" alt="{{ peli.name }}" class="img-fluid mb-3" style="max-height: 300px; object-fit: cover;">
                            
                                <!-- {% if peli.vista %}
                                    <span class="badge bg-success gap-4">Vista</span>
                                {% endif %} -->
                                <a href="{% url 'detalle_pelicula' peli.id %}" class="btn mt-auto">Ver detalle</a>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <p class="text-center">No se encontraron películas.</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
