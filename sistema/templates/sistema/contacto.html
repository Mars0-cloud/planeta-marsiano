{% extends "sistema/base.html" %}
{% load static %}
{% block title %}Contacto{% endblock %}

{% block contenido %}
    
    <section class="contacto justify-content-center mb-4">
        <img src="{% static 'img/br/br-banner.jpg' %}" alt="Contacto" class="inicio-imagen">
        <div class="inicio-texto">
            <h1 class="mt-5">Contacto</h1>
            <p>Estamos aquí para ayudarte. Si tienes alguna pregunta o necesitas asistencia, no dudes en contactarnos.</p>
        </div>
    </section>

    <section class="contacto-formulario d-flex flex-row justify-content-evenly gap-4 mt-4 mb-8">
        
        <div class="contacto-imagen">
            <img src="{%static 'img/br/br-ana.jpg'%}" alt="" class="contacto-imagen-img img-fluid rounded">
        </div>

        <div class="contacto-form">
            <form action="#" method="post" class="formulario d-flex flex-column gap-3">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>

    </section>

    <div class="mb-8 p-5">

    </div>

{% endblock %}
